<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SpO₂ + Blade Pressure Monitor</title>
  <style>
    body {
      background-color: #1e1e1e;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      display: flex;
      gap: 50px;
    }

    .spo2-display {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      font-weight: bold;
      min-width: 150px;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .box {
      background-color: #2e2e2e;
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      width: 120px;
      height: 120px;
    }

    .button {
      grid-column: span 2;
      padding: 12px;
      font-size: 18px;
      margin-top: 20px;
      border: none;
      border-radius: 8px;
      background-color: white;
      color: black;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spo2-display">
      <div>SpO₂</div>
      <div id="spo2">--%</div>
    </div>

    <div>
      <div class="grid">
        <div class="box"><div>P1</div><div id="p0">0.00</div></div>
        <div class="box"><div>P2</div><div id="p1">0.00</div></div>
        <div class="box"><div>P3</div><div id="p2">0.00</div></div>
        <div class="box"><div>P4</div><div id="p3">0.00</div></div>
      </div>
      <button class="button" onclick="connect()">Connect to Puck.js</button>
    </div>
  </div>

  <script>
    async function connect() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'Puck.js' }],
          optionalServices: [0x6e400001b5a3f393e0a9e50e24dcca9e] // Nordic UART
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService(0x6e400001b5a3f393e0a9e50e24dcca9e);
        const characteristic = await service.getCharacteristic(0x6e400003b5a3f393e0a9e50e24dcca9e);

        await characteristic.startNotifications();
        characteristic.addEventListener('characteristicvaluechanged', handleData);
      } catch (error) {
        alert("Connection error: " + error);
      }
    }

    function handleData(event) {
      const decoder = new TextDecoder("utf-8");
      const json = decoder.decode(event.target.value);
      try {
        const data = JSON.parse(json);
        if (data.spo2 !== undefined) {
          document.getElementById("spo2").innerText = data.spo2 + "%";
        }
        if (data.pressures && data.pressures.length === 4) {
          data.pressures.forEach((val, idx) => {
            document.getElementById("p" + idx).innerText = val.toFixed(2);
          });
        }
      } catch (e) {
        console.log("Invalid JSON", e);
      }
    }
  </script>
</body>
</html>
