<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Puck.js Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      background: #f5f5f5;
    }
    #grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }
    .quadrant {
      background-color: #ddd;
      padding: 40px;
      border-radius: 10px;
      font-size: 24px;
      font-weight: bold;
    }
    #spo2 {
      font-size: 32px;
      margin-top: 30px;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1>Connect to Puck.js</h1>
  <button onclick="connect()">Connect to Puck.js</button>
  <div id="spo2">SpO₂: --%</div>

  <div id="grid">
    <div class="quadrant" id="q0">0.00</div>
    <div class="quadrant" id="q1">0.00</div>
    <div class="quadrant" id="q2">0.00</div>
    <div class="quadrant" id="q3">0.00</div>
  </div>

  <script>
    async function connect() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'Puck.js' }],
          optionalServices: ['6e400001-b5a3-f393-e0a9-e50e24dcca9e']
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService('6e400001-b5a3-f393-e0a9-e50e24dcca9e');
        const rxChar = await service.getCharacteristic('6e400003-b5a3-f393-e0a9-e50e24dcca9e'); // RX from Puck

        await rxChar.startNotifications();
        rxChar.addEventListener("characteristicvaluechanged", event => {
          const text = new TextDecoder().decode(event.target.value);
          try {
            const data = JSON.parse(text.trim());
            if (data.spo2 !== undefined) {
              document.getElementById("spo2").textContent = `SpO₂: ${data.spo2}%`;
            }
            if (data.pressures) {
              data.pressures.forEach((val, i) => {
                const el = document.getElementById("q" + i);
                el.textContent = val.toFixed(2);
                el.style.backgroundColor = val > 0.9 ? "red" : val > 0.5 ? "yellow" : "#b2fab4";
              });
            }
          } catch (e) {
            console.warn("Bad JSON:", text);
          }
        });

      } catch (error) {
        alert("Failed to connect: " + error.message);
      }
    }
  </script>
</body>
</html>
