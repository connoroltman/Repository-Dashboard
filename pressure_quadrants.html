<!DOCTYPE html>
<html>
<head>
  <title>Sensor Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    #grid {
      display: grid;
      grid-template-columns: 150px 150px;
      grid-template-rows: 150px 150px;
      gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .quadrant {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      font-weight: bold;
      background-color: #ccc;
      border-radius: 10px;
      transition: background-color 0.3s;
    }
    #spo2 {
      font-size: 2em;
      margin-top: 20px;
    }
    .flash {
      animation: flash 0.6s infinite alternate;
    }
    @keyframes flash {
      0% { background-color: red; }
      100% { background-color: #ff8080; }
    }
  </style>
</head>
<body>
  <h1>Real-Time Sensor Dashboard</h1>
  <button onclick="connect()">Connect to Puck.js</button>
  <div id="spo2">SpO₂: --%</div>
  <div id="grid">
    <div class="quadrant" id="q0">0.00</div>
    <div class="quadrant" id="q1">0.00</div>
    <div class="quadrant" id="q2">0.00</div>
    <div class="quadrant" id="q3">0.00</div>
  </div>

  <script>
    function setColor(el, value) {
      el.classList.remove("flash");
      if (value <= 0.3) el.style.backgroundColor = "green";
      else if (value <= 0.7) el.style.backgroundColor = "yellow";
      else if (value <= 0.9) el.style.backgroundColor = "red";
      else el.classList.add("flash");
    }

    async function connect() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: 'Puck.js' }],
          optionalServices: [0x180f]
        });
        const server = await device.gatt.connect();
        const service = await server.getPrimaryService(0x180f);
        const char = await service.getCharacteristic(0x2a19);

        await char.startNotifications();
        char.addEventListener("characteristicvaluechanged", event => {
          const text = new TextDecoder().decode(event.target.value);
          try {
            const data = JSON.parse(text);
            if (data.spo2 !== undefined) {
              document.getElementById("spo2").textContent = `SpO₂: ${data.spo2}%`;
            }
            if (data.pressures) {
              data.pressures.forEach((val, i) => {
                const el = document.getElementById("q" + i);
                el.textContent = val.toFixed(2);
                setColor(el, val);
              });
            }
          } catch (e) {
            console.warn("Bad JSON:", text);
          }
        });

        alert("Connected!");
      } catch (e) {
        alert("Failed to connect: " + e.message);
        console.error(e);
      }
    }
  </script>
</body>
</html>
