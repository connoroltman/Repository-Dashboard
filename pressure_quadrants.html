<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Puck.js SpO₂ & Pressure Viewer</title>
  <style>
    body { font-family: sans-serif; text-align: center; background: #333; color: #eee; }
    .reading { display: inline-block; width: 80px; height: 80px; margin: 10px; font-size: 24px;
               background: #444; border-radius: 10px; line-height: 80px; }
    #spo2 { font-size: 32px; margin: 20px 0; }
    button { padding: 10px 20px; font-size: 16px; }
  </style>
</head>
<body>
  <h1>SpO₂: <span id="spo2">--</span>%</h1>
  <div>
    <div class="reading" id="p0">0.00</div>
    <div class="reading" id="p1">0.00</div>
    <div class="reading" id="p2">0.00</div>
    <div class="reading" id="p3">0.00</div>
  </div>
  <button onclick="connect()">Connect to Puck.js</button>

  <script>
    let port;

    async function connect() {
      try {
        const device = await navigator.bluetooth.requestDevice({
          filters: [{ namePrefix: "Puck.js" }],
          optionalServices: [0x180a, 0x180f, "6e400001-b5a3-f393-e0a9-e50e24dcca9e"] // UART service
        });

        const server = await device.gatt.connect();
        const service = await server.getPrimaryService("6e400001-b5a3-f393-e0a9-e50e24dcca9e");
        const characteristic = await service.getCharacteristic("6e400003-b5a3-f393-e0a9-e50e24dcca9e");

        characteristic.startNotifications();
        characteristic.addEventListener("characteristicvaluechanged", event => {
          const value = new TextDecoder().decode(event.target.value);
          try {
            const json = JSON.parse(value);
            document.getElementById("spo2").textContent = json.spo2;
            for (let i = 0; i < 4; i++) {
              document.getElementById("p" + i).textContent = json.pressures[i].toFixed(2);
            }
          } catch (e) {
            console.error("Parse error:", value);
          }
        });

        alert("Connected to Puck.js!");
      } catch (e) {
        alert("Connection failed: " + e);
      }
    }
  </script>
</body>
</html>
